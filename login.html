<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styleslanding.css" rel="stylesheet" />
    
</head>
<body>
    <div class="container login-container login">
        <h2 class="login-header">Login</h2>
        <form action ='/login' method="POST" id="signupForm">
            <div class="form-group">
                <label for="username">CNIC</label>
                <input type="number" class="form-control" id="email" placeholder="Enter your CNIC" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
            </div>
            <a id="forgotpass" href="./forgotpassword.html">Forgot Your Password?</a>
            <button type="submit" class="btn login-button btn-block" onclick="submitAndRedirectforlogin()">Log in</button>
            
        </form>
        <p >If you dont have an Account ... <a href="./signup.html" style="color: blue;"> Click Here</a></p>
    </div>
    <script src="script.js"></script>
    <script src="new.js"></script>
   <!-- <script src="js/scripts.js"></script> -->
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>OTP in JS</title>
    <link href="css/styleslanding.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>

	<div  class="container">
		<div class="row justify-content-center">
		  <div class="col-md-6 mt-5 mb-2 otpforget">
			<h2 class="mt-2 mb-3 ">Forgot Password</h2>
					<div class="form-group ">
						<label  for="email">Email address:</label>
						<input class="form-control" type="email" id="email" name="email" placeholder="Enter Email...">
					</div>
					<div class="form-group otpverify" style="display: none;">
						<label for="otp">Enter OTP:</label>
						<input class="form-control" type="text" id="otp_inp" placeholder="Enter the OTP sent to your Email...">
						<button class="btn btn-success mt-2" id="otp-btn">Verify</button>
					</div>

					<button  onclick="sendOTP()" class="btn btn-success mb-2 forgotButton">Send OTP</button>
				
			</div>
		</div>
	<script src="script.js"></script>
	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>

    <script>
       document.getElementById("viewTotalBuyers").addEventListener("click", function() {
    fetch('/landrequest')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            console.log("Data received from API:", data); // Check data format
            const buyersTableBody = document.querySelector("#totalBuyersCard tbody");
            buyersTableBody.innerHTML = ""; // Clear existing rows

            if (Array.isArray(data)) { // Ensure data is an array
                data.forEach(buyer => {
                    const row = document.createElement("tr");

                    // Create and append each cell
                    const nameCell = document.createElement("td");
                    nameCell.textContent = buyer.name || 'N/A'; // Handle possible undefined values
                    row.appendChild(nameCell);

                    const ageCell = document.createElement("td");
                    ageCell.textContent = buyer.age || 'N/A'; // Handle possible undefined values
                    row.appendChild(ageCell);

                    const cityCell = document.createElement("td");
                    cityCell.textContent = buyer.buyers_city || 'N/A'; // Handle possible undefined values
                    row.appendChild(cityCell);

                    const walletCell = document.createElement("td");
                    walletCell.textContent = buyer.wallet_address || 'N/A'; // Handle possible undefined values
                    row.appendChild(walletCell);

                    buyersTableBody.appendChild(row);
                });
            } else {
                console.error("Expected data to be an array, but got:", data);
            }

            document.getElementById("totalBuyersCard").style.display = "block";
        })
        .catch(error => console.error("Error fetching buyers data:", error));
});

    </script>

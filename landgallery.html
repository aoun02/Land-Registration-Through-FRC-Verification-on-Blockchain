    <style>
.card-container {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: flex-start; /* Align cards to the left */
    width: calc(100% - 2rem); /* Full width minus some padding */
    max-width: 100%; /* Ensure it doesn't exceed the viewport width */
    margin: 0 auto; /* Center the container */
}

.card-container .card {
    width: 16rem; /* Adjust card width */
    height: auto; /* Allow height to adjust automatically */
    margin: 0; /* Removed margin to prevent extra space */
}

.card-img-top {
    height: 20rem; /* Increased image height */
    object-fit: cover; /* Ensures image covers the container */
}

#layoutSidenav_content {
    position: relative;
    padding-bottom: 4rem; /* Increased padding to ensure pagination is not overlapped by the footer */
}

.pagination-container {
    position: absolute;
    bottom: 3rem; /* Adjust this value if needed to position above the footer */
    right: 1rem;
    text-align: center;
    margin: 0;
    z-index: 10; /* Ensure it appears above the footer */
}

footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    background-color: #f8f9fa;
    z-index: 1; /* Footer has lower z-index than pagination */
}

/* Position the copyright text on the left */
.footer-left {
    flex: 1;
    text-align: left;
    padding-left: 1rem; /* Space from the left edge */
}
    </style>

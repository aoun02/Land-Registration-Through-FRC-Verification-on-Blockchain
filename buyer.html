    <script>
        // Fetch data from /buyer and populate the table
        fetch('/buyer')
    .then(response => response.json())
    .then(data => {
        const tableBody = document.querySelector('#buyerTable tbody');
        tableBody.innerHTML = ''; // Clear existing table rows

        data.forEach(item => {
            // Check if any of the fields are null or empty
            if (item.name && item.wallet_address && item.age !== null && item.buyers_city) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.wallet_address}</td>
                    <td>${item.age}</td>
                    <td>${item.buyers_city}</td>
                    <td>${item.cnic}</td>
                    <td>${item.email}</td>
                `;
                tableBody.appendChild(row);
            }
        });
    })
    .catch(error => {
        console.error('Error fetching buyer data:', error);
        alert('An error occurred while fetching buyer data. Please try again later.');
    });

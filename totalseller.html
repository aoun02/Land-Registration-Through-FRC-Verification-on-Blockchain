    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch data from /totalseller endpoint
            fetch('/totalseller')
                .then(response => response.json())
                .then(data => {
                    console.log('Data received from API:', data);

                    const tableBody = document.querySelector('#totalBuyersCard tbody');
                    tableBody.innerHTML = ''; // Clear existing rows

                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.walletaddress}</td>
                            <td>${item.area}</td>
                            <td>${item.city}</td>
                            <td>${item.price}</td>
                            <td>${item.property_number}</td>
                         
                        `;
                        tableBody.appendChild(row);
                    });

                    document.getElementById('totalBuyersCard').style.display = 'table';
                })
                .catch(error => console.error('Error fetching sellers data:', error));
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styleslanding.css" rel="stylesheet" />
</head>
<body>
<div class="container ">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card signup">
        <div class="card-body">
          <h3 class="card-title text-center">Sign Up</h3>
          <form action="/signup" method="POST" id="signupForm">
            <div class="mb-2">
              <label for="username" class="form-label">CNIC</label>
              <input type="text" class="form-control" name="CNIC" id="username1" maxlength="14" minlength="14" placeholder="Enter your 14-digit CNIC without Hyphen" required pattern="\d{14}" title="CNIC must be exactly 14 digits long">
          </div>
              <div class="mb-2">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" name = "fullname" id="name1" placeholder="Enter your full name">
              </div>
            <div class="mb-2">
              <label for="contactNumber" class="form-label">Contact Number</label>
              <input type="text" class="form-control" name = "contactNumber" id="contactNumber1"  maxlength="11" minlength="11" placeholder="Enter your contact number without '+' " required pattern="\d{11}" title="Contact no must be exactly 11 digits long">
            </div>
            <div class="mb-2">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" name = "email" id="email1" placeholder="Enter your email">
            </div>
            <div class="mb-2">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name = "password" id="password1" placeholder="Enter your password">
            </div>
            <div class="mb-2">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" name = "confirmpassword" id="confirmPassword1" placeholder="Confirm your password">
            </div>
            
            <button type="submit" class="btn btn-large btn-block signupButton" onclick="submitAndRedirect()">Sign Up</button> 
          </form>
          <div id="signupMessage"></div>
        </div>
      </div>
    </div>
  </div>
</div>



<script src="script.js"></script>


</body>
</html>

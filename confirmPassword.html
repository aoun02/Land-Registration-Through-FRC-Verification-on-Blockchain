<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">

        <div class="card-body confirmPassword">
            <h5 class="card-title text-center">Create New Password</h5>
            
          <form action="/confirmPassword" method="POST" id="cp">
            <div class="form-group" style="display: none;">
              <label for="email">email</label>
              <input type="email" class="form-control" id="emailc" name="emailc" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="newPassword">New Password</label>
              <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter new password">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">
            </div>
            <button  type="submit" class="btn btn-primary" onclick="change()">Submit</button>
          </form>
        </div>
      </div>
    </div>

</div>

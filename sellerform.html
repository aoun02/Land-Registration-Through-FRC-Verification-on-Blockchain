        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">

                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>

                            </a>
                            <div class="sb-sidenav-menu-heading">Addons</div>
                            <a class="nav-link" href="landrequest.html" >

                                Land Requests

                        </div>

                    <div class="sb-sidenav-footer"></div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <h1 class="mt-4" style="padding-left:10px;">Add Land</h1>
                    <div class="abc">
                        <form action="/sellerform" method="POST"  enctype="multipart/form-data" id="sellerForm">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">cnic</label>
                                <input type="text" class="form-control" id="formGroupExampleInput0" name="cnic" placeholder="must be same as you original cnic otherwise land will not be stored and only FRC will be verified">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Area in Sqm</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" name="area" placeholder="e.g 120, 240, 450">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">City</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2" name="city" placeholder="Karachi, Islamabad, Lahore, Multan, etc">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">Wallet Address</label>
                                <input type="text" class="form-control" id="formGroupExampleInput3" name="walletAddress" placeholder="Wallet Address">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Price</label>
                                <input type="text" class="form-control" id="formGroupExampleInput4" name="price" placeholder="only number">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Property Number</label>
                                <input type="text" class="form-control" id="formGroupExampleInput5" name="propertyNumber" placeholder="only number">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Insert Land Image</label>
                                <input type="file" class="form-control" id="formGroupExampleInput6" name="landImage" accept=".jpg">
                            </div>
                            <div class="mb-3">
                                <label for="frc" class="form-label">Insert FRC</label>
                                <input type="file" class="form-control" id="FRC" name="frc" accept=".jpg">
                            </div>
                            <div class="mb-3">
                                <label for="powerOfAttorney" class="form-label">Insert Power of Attorney</label>
                                <input type="file" class="form-control" id="powerOfAttorney" name="powerOfAttorney" accept=".jpg">
                            </div>
                            <button id="submitButton" type="button" class="btn btn-large btn-block signupButton">Add</button>
                            <div id="result" style="display: flex; justify-content: center; align-items: center; height: 100px; border: 1px solid #ccc; padding: 10px; background-color: #f9f9f9; margin: 20px; text-align: center;"></div>
                        </form>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>

        <script src="script.js"></script>

        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
    </body>
</html>
